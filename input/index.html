<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDP_test_4</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="row">
    <div class="col">
        <img src="images/qiz.png" alt="">
        <p class="text-1">Let's get you set up</p>
        <p class="text-2">Itshoud only take a couple of minutes <br> to pair with your watch</p>
    </div>
    <div class="col">
        <form action="#" method="get">
            <div class="card">
                <div class="Name">
                    <label for="name" class="name">Name</label>
                    <input type="text" id="name" class="name1" placeholder="Kendall Jenner">
                </div>
                <div class="radio">
                    <div class="text-3">
                        Gender
                    </div>
                    <div class="man">
                        <img src="images/m.jpg" alt="">
                    </div>
                    <div class="text-4">
                        male
                    </div>
                    <div class="man">
                        <img src="images/J.png" alt="">
                    </div>
                    <div class="text-4">
                        Female
                    </div>
                </div>
                <div class="date">
                    <label for="date">Date of Birth</label>
                    <input type="text" id="date" placeholder="01/02/1983">
                </div>
                <div class="email">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" placeholder="kendall@emailcom">
                </div>

                <div class="mobile">
                    <label for="mobile">Mobile</label>
                    <input type="number" id="mobile" placeholder="+919876543210">
                </div>
                <div class="kod">
                <label for="id">Customer ID</label>
                <input type="text" id="id" placeholder="576802-ERD0348 45">
                </div>
                <div class="radio2">
                    <div class="text-5">
                        Membership
                    </div>
                    <div class="man">
                        <img src="images/radio.png" alt="">
                    </div>
                    <div class="text-6">
                        Classic
                    </div>
                    <div class="man">
                        <img src="images/radio.png" alt="">
                    </div>
                    <div class="text-7">
                        Silver
                    </div>
                    <div class="man">
                        <img src="images/radio.png" alt="">
                    </div>
                    <div class="text-8">
                        Gold
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
